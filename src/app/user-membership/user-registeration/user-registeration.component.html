<p-panel i18n-header="@@userRegisterationHeader" header="User Registeration">
        
    <form #registerationForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="ui-g">
            <div class="ui-g-12" *ngIf="error">{{error}}</div>
        </div>        

        <div class="ui-g">
            <label for="name" class="ui-g-12" i18n="@@name">Name i18n!</label>
            <input id="name" type="text" class="ui-g-12" name="name" [(ngModel)]="userRegisteration.name" #name="ngModel" required/>
            <div [hidden]="name.valid || name.pristine">Name is required.</div>
        </div>

        <div class="ui-g">
            <label for="email" class="ui-g-12" i18n="@@email">Email i18n!</label>
            <input id="email" type="email" class="ui-g-12" name="email" [(ngModel)]="userRegisteration.email" #email="ngModel" required/>
            <div [hidden]="email.valid || email.pristine">Email is required.</div>
        </div>

        <div class="ui-g">
                <label for="confirmEmail" class="ui-g-12" i18n="@@confirmEmail">Confirm email i18n!</label>
                <input id="confirmEmail" type="email" class="ui-g-12" name="email" [(ngModel)]="userRegisteration.confirmEmail" #confirmEmail="ngModel" required/>
                <div [hidden]="confirmEmail.valid || confirmEmail.pristine">Confirm email is required.</div>
            </div>

        <div class="ui-g">
            <label for="password" class="ui-g-12" i18n="@@password">Password i18n!</label>
            <input id="password" name="password" type="password" class="ui-g-12" [(ngModel)]="userRegisteration.password" #password="ngModel" required/>
            <div [hidden]="password.valid || password.pristine">Password is required.</div>
        </div>

        <div class="ui-g">
            <label for="confirmPassword" class="ui-g-12" i18n="@@confirmPassword">Confirm password i18n!</label>
            <input id="confirmPassword" name="confirmPassword" type="password" class="ui-g-12" [(ngModel)]="userRegisteration.confirmPassword" #confirmPassword="ngModel" required/>
            <div [hidden]="confirmPassword.valid || confirmPassword.pristine">Password is required.</div>
        </div>

        <div class="ui-g">
            <button class="ui-g-12" [disabled]="registerationForm.invalid" i18n="@@next">Next i18n!</button>
        </div>

    </form>

</p-panel>
